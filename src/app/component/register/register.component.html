<div class="container">
  <div class="two-columns">
    <div class="form-register">
      <h1 class="text-center">Registro</h1>
      <form [formGroup]="form" (ngSubmit)="aceptar()" >
        <div class="fields">
          <div class="field">
            <label for="fullname">Nombres y Apellidos</label>
            <input id="fullname" type="text" placeholder="Ingresa tu nombre y apellido" formControlName="nameUser">
          </div>
          <div class="field">
            <label for="mail">Correo</label>
            <input id="mail" type="email" placeholder="Ingresa tu correo" formControlName="email">
          </div>
          <div class="field">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Ingresa tu nombre de usuario" formControlName="username">
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="text" placeholder="Ingresa tu contraseÃ±a" formControlName="password">
          </div>
          <div class="field">
            <label for="type">Tipo</label>
            <select id="type" name="type" formControlName="typeUser" >
              <option value="PreUniversitario">Pre-universitario</option>
              <option value="Universitario" selected>Universitario</option>
            </select>
          </div>
          <div class="field">
            <label for="district">Distrito</label>
            <input id="district" type="text" placeholder="Ingresa tu distrito" formControlName="districtUser">
          </div>
          <div class="field">
            <label for="age">Edad</label>
            <input id="age" type="number" min="16" max="90" placeholder="Ingresa tu edad" formControlName="ageUser">
          </div>
        </div>
        <div class="actions">
          <button type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
